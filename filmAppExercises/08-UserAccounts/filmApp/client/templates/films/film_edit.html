<template name="filmEdit">
  <form>
    <h4>Add film</h4>
    <div class="form-group">
      <label for="title">title</label>
      <input class="form-control" name="title" type="text" value="{{title}}">
    </div>
    <div class="form-group">
      <label for="year">year</label>
      <input class="form-control" name="year" type="text" value="{{year}}">
    </div>
    <div class="form-group">
      <label for="director">director</label>
      <input class="form-control" name="director" type="text" value="{{director}}">
    </div>
    <div class="form-group">
      <label for="plot">plot</label>
      <input class="form-control" name="plot" type="text" value="{{plot}}">
    </div>
    <input type="submit" value="Submit" class="btn btn-default">
    <a class="delete btn btn-default" href="#">Delete</a>
  </form>
</template>
