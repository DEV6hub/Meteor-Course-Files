<template name="addMuppet">
  <h1>Add a New Muppet</h1>
  <form>
    <div class="form-group {{errorClass 'name'}}">
      <label for="name" class="control-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="">
      <span class="help-block">{{errorMessage 'name'}}</span>
    </div>
    <div class="form-group {{errorClass 'animalType'}}">
      <label for="animalType" class="control-label">Animal Type</label>
      <input type="text" class="form-control" id="animalType" name="animalType" value="">
      <span class="help-block">{{errorMessage 'animalType'}}</span>
    </div>
    <div class="form-group {{errorClass 'imgPath'}}">
      <label for="imgPath" class="control-label">Image Path</label>
      <input type="text" class="form-control" id="imgPath" name="imgPath" value="">
      <span class="help-block">{{errorMessage 'imgPath'}}</span>
    </div>
    <button type="submit" class="btn btn-primary">Add the Muppet</button>
  </form>
</template>
