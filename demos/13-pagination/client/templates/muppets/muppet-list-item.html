<template name="muppetListItem">
  <div class="muppet list-item">
    <h3><a href="{{pathFor 'muppetDetails'}}">{{name}}</a></h3>
    <h5>Animal: {{animalType}}</h5>
    <small>Submitted by {{user}} on {{submitted}}, <a href="{{pathFor 'muppetDetails'}}">{{commentCount}} comments</a></small>
  </div>
</template>
